<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="songbook.css" rel="stylesheet"/>
    <link href="ubuntu-mono/ubuntu-mono.css" rel="stylesheet"/>
    <script src="songbook.js"></script>
  </head>
  <body>
    <div class="column">
      <p><a href="index.html">⇐ Return to song list</a></p>
      <div class="page"><input type="checkbox" id="control-bar-toggle" style="display: none"/>
        <label for="control-bar-toggle" id="control-bar-toggle-label">
          <img src="img/gear.svg" id="control-icon" />
        </label>
        <h1><span class="song-number">0</span> What Would You Give in Exchange</h1>
        <div class="clear"></div>
        <div id="control-bar">
          <div id="controls">
            <div class="control-group">
              <button id="transpose-up">+</button>
              <span>transpose</span>
              <button id="transpose-down">-</button>
            </div>
            <div class="control-group">
              <button id="font-size-up">+</button>
              <span>font size</span>
              <button id="font-size-down">-</button>
            </div>
          </div>
        </div><div class="lyrics"><br/>
        </div></div>
      <p><a href="index.html">⇐ Return to song list</a></p>
    </div>
  </body>
</html>
